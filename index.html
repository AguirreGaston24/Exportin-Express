<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Title of the Webpage -->
    <title>App</title>

    <!-- Meta Description for SEO -->
    <meta name="description" content="Your app description goes here. Briefly describe what your app does and its main features." />
    
    <!-- Keywords for SEO -->
    <meta name="keywords" content="keyword1, keyword2, keyword3" />
    
    <!-- Author of the Webpage -->
    <meta name="author" content="Your Name or Your Company" />
    
    <!-- Open Graph Meta Tags for Social Media Sharing -->
    <meta property="og:title" content="App" />
    <meta property="og:description" content="Your app description goes here." />
    <meta property="og:image" content="URL_to_image" />
    <meta property="og:url" content="URL_to_your_app" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="App" />
    <meta name="twitter:description" content="Your app description goes here." />
    <meta name="twitter:image" content="URL_to_image" />

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
